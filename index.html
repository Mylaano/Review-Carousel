<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box-contenair">
        <img class="box-img" src="" alt="Profile picture">
        
        <h1 class="box-name">Name Surname</h1>
        
        <p class="box-job">Job Name</p>
        
        <p class="box-text">Text...</p>
        
        <ul class="box-arrow">
            <li data-direction="left" class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <rect width="24" height="24" transform="rotate(90 12 12)" opacity="0"/>
                    <path d="M13.83 19a1 1 0 0 1-.78-.37l-4.83-6a1 1 0 0 1 0-1.27l5-6a1 1 0 0 1 1.54 1.28L10.29 12l4.32 5.36a1 1 0 0 1-.78 1.64z"/>
                </svg>
            </li>
            <li data-direction="right" class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <rect width="24" height="24" transform="rotate(-90 12 12)" opacity="0"/>
                    <path d="M10 19a1 1 0 0 1-.64-.23 1 1 0 0 1-.13-1.41L13.71 12 9.39 6.63a1 1 0 0 1 .15-1.41 1 1 0 0 1 1.46.15l4.83 6a1 1 0 0 1 0 1.27l-5 6A1 1 0 0 1 10 19z"/>
                </svg>
            </li>
        </ul>

        <button class="box-button">Surprise Me</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
